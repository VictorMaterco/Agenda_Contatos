<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./midia/logo2Corte.png" alt="">
            <H1>Agenda de Contatos</H1>
        </header>

        <body>
            <form id="form-agenda">
                <input type="text" required id="nome-contato" placeholder="Nome do Contato" />
                <input type="number" required id="ddd-contato" placeholder="DDD" />
                <input type="number" required id="numero-contato" placeholder="Número do Contato" />
                <button type="submit">Adicionar</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Nomes</th>
                        <th>DDD</th>
                        <th>Números</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </body>

        <footer>
            <p>
                &copy; Victor Materco - Todos os direitos reservado - 2024
            </p>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
